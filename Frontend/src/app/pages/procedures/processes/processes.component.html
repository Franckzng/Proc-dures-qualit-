<!-- src/app/pages/procedures/processes/processes.component.html -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Tous les processus</h2>
  <a routerLink="/dashboard" class="btn btn-outline-secondary btn-sm">← Retour au tableau de bord</a>
</div>

<div *ngIf="processes().length === 0" class="alert alert-info">Aucun processus trouvé.</div>

<div class="list-group">
  <button type="button"
          class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          *ngFor="let p of processes()"
          (click)="openProcess(p.processus)">
    <div>
      <strong>{{ p.processus }}</strong>
      <div class="small text-muted">Processus</div>
    </div>
    <span class="badge bg-primary rounded-pill">{{ p.procedures_count }}</span>
  </button>
</div>
